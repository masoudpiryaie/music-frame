<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gift Note</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff7fb;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:#2b2b2b;
      padding:24px;
    }
    .box{
      max-width:680px;
      width:100%;
      background:#ffffff;
      border:1px solid #f0d6df;
      border-radius:16px;
      padding:22px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      line-height:1.9;
      font-size:18px;
      text-align:right;
    }
  </style>
</head>
<body>
  <div class="box">
    این هدیه بدون هیچ انتظار یا پاسخی فرستاده شده.<br>
    اگر دوست نداشتی ببینی یا نگه داری، کاملاً قابل احترامه.
  </div>
</body>
</html>
