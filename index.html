<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine Music</title>

  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#ffe3ec;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --pink:#ff4d6d;
      --pink2:#ff758f;
    }

    *{ box-sizing:border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow: hidden;
    }

    /* floating hearts background */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      bottom: -40px;
      width: 14px;
      height: 14px;
      background: var(--pink);
      transform: rotate(45deg);
      opacity: 0.8;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 6px 10px rgba(255,77,109,0.25));
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: var(--pink);
      border-radius: 50%;
    }
    .heart:before { left: -7px; top: 0; }
    .heart:after  { left: 0; top: -7px; }

    @keyframes floatUp {
      from {
        transform: translateY(0) rotate(45deg);
        opacity: 0.0;
      }
      10% { opacity: 0.85; }
      to {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
      }
    }

    .wrap{
      position: relative;
      z-index: 1;
      width: min(560px, 92vw);
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(255,77,109,0.25);
      border-radius: 22px;
      padding: 26px 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.08);
      backdrop-filter: blur(10px);
    }

    .title{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin: 0 0 10px;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    /* pulse heart near title */
    .pulse-heart{
      width: 16px;
      height: 16px;
      background: var(--pink);
      transform: rotate(45deg);
      position: relative;
      border-radius: 2px;
      animation: beat 1.1s infinite;
    }
    .pulse-heart:before,.pulse-heart:after{
      content:"";
      position:absolute;
      width:16px;height:16px;
      background:var(--pink);
      border-radius:50%;
    }
    .pulse-heart:before{ left:-8px; top:0; }
    .pulse-heart:after{ left:0; top:-8px; }

    @keyframes beat{
      0%,100%{ transform: rotate(45deg) scale(1); }
      35%{ transform: rotate(45deg) scale(1.25); }
      70%{ transform: rotate(45deg) scale(1.05); }
    }

    .text{
      text-align:center;
      line-height: 1.6;
      font-size: 15.5px;
      margin: 0 0 18px;
    }

    .text strong{
      color: var(--pink);
    }

    audio{
      width: 100%;
      margin-top: 6px;
    }

    .footer{
      text-align:center;
      margin-top: 14px;
      font-size: 12.5px;
      opacity: 0.8;
    }

    /* little sparkle dots */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255, 77, 109, 0.55);
      box-shadow: 0 0 18px rgba(255,77,109,0.35);
      animation: twinkle 2.4s infinite ease-in-out;
    }
    @keyframes twinkle{
      0%,100%{ transform: scale(0.7); opacity: 0.45; }
      50%{ transform: scale(1.2); opacity: 0.95; }
    }
  </style>
</head>

<body>
  <!-- Background hearts -->
  <div class="hearts" aria-hidden="true">
    <span class="heart" style="left: 10%; animation-duration: 9s;  animation-delay: 0s;"></span>
    <span class="heart" style="left: 22%; animation-duration: 12s; animation-delay: 1s; opacity:0.7;"></span>
    <span class="heart" style="left: 35%; animation-duration: 10s; animation-delay: 2s;"></span>
    <span class="heart" style="left: 48%; animation-duration: 13s; animation-delay: 0.5s; opacity:0.65;"></span>
    <span class="heart" style="left: 60%; animation-duration: 11s; animation-delay: 1.2s;"></span>
    <span class="heart" style="left: 73%; animation-duration: 14s; animation-delay: 2.4s; opacity:0.6;"></span>
    <span class="heart" style="left: 86%; animation-duration: 9.5s;animation-delay: 0.8s;"></span>
    <span class="heart" style="left: 92%; animation-duration: 15s; animation-delay: 3s; opacity:0.55;"></span>
  </div>

  <div class="wrap">
    <div class="card">
      <h1 class="title">
ولنتاین مبارک عزیزم        <span class="pulse-heart" aria-hidden="true"></span>
      </h1>

      <p class="text">
     اگه می‌شد، امشب به آروم شکلِ ممکن، خستگیِ دلت رو از روی شونه‌هات برمی‌داشتم.
بذار این آهنگ به جای من، تو رو در آعوش بگیره و دلت رو نوازش کنه.
تو قشنگ‌ترین دلیلِ لبخند منی...
      </p>
      <p>        <strong>دلم برات تنگ شده</strong> و <strong>دوستت دارم</strong>.
</p>

      <audio controls autoplay loop>
        <source src="Music.mp3" type="audio/mpeg" />
        Your browser does not support the audio tag.
      </audio>

      <div class="footer">
        
      </div>

      <!-- small sparkles -->
      <span class="sparkle" style="top:14px; left:18px;"></span>
      <span class="sparkle" style="top:26px; right:22px; animation-delay:0.6s;"></span>
      <span class="sparkle" style="bottom:18px; left:40px; animation-delay:1.1s;"></span>
      <span class="sparkle" style="bottom:22px; right:50px; animation-delay:1.6s;"></span>
    </div>
  </div>
</body>
</html>
